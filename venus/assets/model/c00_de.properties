scene2.diosa.pickup.FLOOR.0.text=Trau Dich nur Sie auszuheben und gib mir einen Grund dich kalt zu machen.
scene2.diosa.pickup.FLOOR.1.text=Ich brauche das nicht.
scene2.diosa.policeman_turn.INVENTORY.0.text=Verdammt! Lass die Statuette der Schlangengöttin sofort fallen!
scene2.diosa.policeman_turn.INVENTORY.1.text=Okay, okay... sei doch nicht so
scene2.diosa.policeman_turn.POLICEMAN_TURN.0.text=Ich habe nichts gesehen.\n\nVersuchst du mich auszutricksen?
scene2.diosa.policeman_turn.POLICEMAN_TURN.1.text=Natürlich nicht. Wofür halten Sie mich?
scene2.electricbox.lookat.0.text=Es sieht aus wie ein Sicherungskasten
scene2.electricbox.pickup.0.text=Besser ich fasse es nicht an. Es trägt ein Warnsymbol.
scene2.init.0.3.text=Bleib genau da stehen, Robie.\n\nDu bist verhaftet!\n\nLeg die Schlangengöttin auf den Biden! Sofort!
scene2.init.0.4.text=Verdammt!\n\nOkay, ich ergebe mich. Sie haben mich.
scene2.init.0.text=4\#HERZLICHEN GLÜCKWUNSCH! DU HAST DAS SPIEL IN {0} ZU ENDE GESCHAFFT!
scene2.policeman.dialog1_turn.3.text=...ein UFO beamt eine Kuh weg!
scene2.policeman.dialog1_turn.4.text=...ein wilder Bär kommt auf Sie zu!
scene2.policeman.dialog1_turn.5.text=...ein nackter Dieb räumt die Bank aus!
scene2.policeman.use.policeman.0.text=Ich bin zu weit weg.
socket.lookat.0.text=Das ist eine Steckdose.
socket.pickup.0.text=Ich möchte nicht tot vorgefunden werden, weil ich einen schweren Elektroschlag erlitten habe.
vasijas.desc=Amphoren
vasijas.lookat.0.text=Es sind sehr alte und wertvolle Amphoren.
vitrina.desc=Vitrine
vitrina.lookat.0.text=Es handelt sich um eine Vitrine mit mehreren Schnitzereien und Statuetten.
