cable.lookat.0.text=Dieses Kabel versorgt die Beleuchtung der Vitrine mit Strom.
cable.pickup.0.connect_text=Ich schließe das Kabel wieder an die Beleuchtung der Vitrine an.
cable.pickup.0.disconnect_text=Ich werde nun die Vitrine abschalten.
cable.pickup.CUT.text=Ich weiß nicht, was ich mit dem Kabel machen soll.
cable.use.CONNECTED.navaja.0.text=Hey! Ich könnte einen Stromschlag bekommen!
cable.use.DISCONNECTED.navaja.0.4.text=Ich schneide das Kabel mit meinem Messer ab und nehme es mit.\nKabel kann man immer gebrauchen.
chair.desc=Stuhl
chair.lookat.0.text=Es ist ein hölzerner Stuhl, den der Wachmann nutzt, um sich auszuruhen.
chair.lookat.BROKEN.0.text=Der Stuhl ist gebrochen\nNun ist es nur ein Haufen Kleinholz.
chair.lookat.INVENTORY.0.text=Die Überbleibsel eines kaputten Stuhls.
chair.pickup.BROKEN.0.5.text=Diese Stücke Holz könnten noch für irgendetwas gut sein...
chair.pickup.SIT0.0.4.text=Es scheint nicht gerade stabil zu sein...\n\nIch werde lieber aufstehen.
chair.pickup.SIT1.0.4.text=Oh-oh, es knirscht.
chair.pickup.SIT2.0.7.text=Ich wusste es. Der Stuhl is kaputt! Bin ich denn wirklich so schwer?
cuadro.desc=Gemälde
cuadro.lookat.0.text=Die sehen aus wie Spartaner. Arr! Arr!
cuadro.pickup.0.text=Das ist für meine Sammlung nicht wertvoll genug.
cutter.desc=Schneidemaschine
cutter.lookat.0.text=Es ist eine portable Schneidemaschine\nPerfekt, um damit Glas zu schneiden.
cutter.pickup.0.text=Ich werde jetzt nicht anfangen alles damit zu zerschneiden.
cutter.pickup.CHARGING.0.text=Ich werde es lieber für eine Weile laden lassen.
cutter.pickup.WITH_BATTERY.0.4.text=Die sollte nun genug geladen sein.
cutter.use.0.text=Ich denke nicht, dass ich das schneiden sollte.
cutter.use.NO_BATTERY.diosa.0.text=Ich kann das nicht tun! Die Maschine ist entladen.
cutter.use.WITH_BATTERY.diosa.0.4.text=Jawoll! Ich habe ein astreines Loch in das Glas geschnitten.
cutter.use.WITH_CABLE.diosa.0.text=Ich kann das nicht tun! Die Maschine ist entladen.
cutter.use.WITH_CABLE.socket.0.5.text=Es lädt!
cutter.use.WITH_LOW_BATTERY.diosa.0.1.text=So, ich werde nun den Schnitt durch das Glas fortsetzen und die Schlangengöttin vorsichtig herausnehmen.
cutter.use.WITH_LOW_BATTERY.diosa.0.4.text=...verdammt! Die Maschine hat keinen Saft mehr!
cutter.use.cable.0.cut_cable_text=Mit Hilfe meines Schweizer Taschenmessers kann ich die Schneidemaschine öffnen\n und das Kabel mit dem DC-Eingang verbinden.
cutter.use.cable.0.default_cable_text=Warum sollte ich das tun?
cutter.use.policeman.0.text=Ich bin zu weit weg.
diosa.lookat.0.text=Es ist die Statuette der Schlangengöttin! Bald wird sie mir gehören.
diosa.lookat.INVENTORY.0.text=Ich habe die Statuette! Nun mache ich mich hier schleunigst vom Acker.
diosa.pickup.0.1.text=Ich kann sie nicht nehmen. Sie steht in einer Vitrine, die durch ein undurchdringliches Sicherheitssystem geschützt ist.
diosa.pickup.CUT.0.3.text=Ich habe sie! Die Göttin gehört mir!\n\nIch bin ein Genie!\n\nDer Beste!\n\nDer Klügste!\n\nDer größte Dieb in der Geschichte!\nUnd hübscheste sowieso!
diosa.pickup.INVENTORY.0.text=Ich habe die Statuette! Nun mache ich mich hier schleunigst vom Acker.
diosa.use.INVENTORY.policeman.0.12.text=Auch wenn ich letztendlich die Schlangengöttin Statuette verloren habe, habe ich wenigstens geschafft zu entkommen...\n\n...und ich bin mir sicher, dass sich mir das Schicksal irgendwann auf einem Silbertablett präsentieren wird.
diosa.use.INVENTORY.policeman.0.9.text=Ich hoffe Inspektor Fabrice wird keinen Groll gegen mich hegen.
door.desc=Ins Museum
door.leave.0.1.text=Denk nicht mal im Traum daran!
door.leave.0.2.text=Ich dachte nicht mal im Traum daran.
electricbox.desc=Sicherungskasten
endSCN.bonasera.desc_=Hol Dir "Die Rache des Johnny Bonasera"
endSCN.exit.desc=Neustart
endSCN.init.2.text=-1\#Wenn Dir das kurze Spiel gefallen hat, dann probiere doch das voll umfängliche, hypervitaminisierte, urkomische Abenteuer\nDIE RACHE DES JOHNNY BONASERA
estatua.desc=Statue
estatua.lookat.0.text=Welch beeindruckende Statue!\nIch habe keine Ahnung wie sie heißt.
estatua.pickup.0.text=Wie soll ich denn bloß so eine große Statue mitnehmen?
libro.desc=Buch
libro.lookat.0.text=Ummm, es ist ein alter Lateinischer Kodex.
libro.pickup.0.text=Ich möchte nicht Angeklagt, weil ich einen alten Kodex gestohlen habe. Das würde meinen Ruf schädigen.
navaja.desc=Schweizer Taschenmesser.
navaja.lookat.0.text=Es ist ein Schweizer Taschenmesser. Ich verlasse niemals das Haus ohne dieses Ding.
navaja.pickup.0.text=Ich werde das nicht tun.
navaja.use.0.text=Ich kann mir nicht vorstellen wie ich dieses Allzweckwerkzeug daran anwenden soll.
out.desc=Zum Ausgang
out.leave.0.1.text=Wenn ich Du wäre, würde ich das nicht versuchen. Das ist zu hoch.
out.leave.0.2.text=Unterschätze mich nicht.
papelera.desc=Eimer
papelera.lookat.0.2.text=Es beinhaltet\:\n\nein vermutlich benutztes Taschentuch...\n\n...ein Kaugummi...\n\n...ein Kaugummipapier...\n\n...mehrere Papierblätter...\n\n...einen Zahnstocher...\n\n...ein glänzendes Objekt...\n\n...eine Ein-Cent Münze...\n\n...einen 50 Euro Schein...\n\n...ein halbes Sandwich...\n\n...ein einzelnes Würstchen...\n\n...und das war's.
papelera.pickup.0.text=Ich werde da meine Hand bestimmt nicht rein stecken!
placa.lookat.0.1.text=Auf der Tafel steht\: 'Die Schlangengöttin wird auf das 16te Jahrhundert vor Chr. datiert.\n\nDer Fund um 1903 wird auf Arthur Evans zurückgeführt. Er fand sie in einem Raum im Westflügel des Palastes von Knossos. Der Raum ist auch bekannt als die Heilige Kammer.'
placa.pickup.0.text=Warum sollte ich die Infotafel haben wollen?
player.desc=Robie
player.goto.0.1.text=Keine Bewegung, Gauner!
player.goto.0.3.text=Okay, sei doch nicht so.
policeman.desc=Polizist
policeman.dialog1.0.0.response_text=Ich bin schon seit Jahren hinter Dir her.\n\nEndlich habe ich Dich.
policeman.dialog1.0.0.text=Woher kennst du meinen Namen?
policeman.dialog1.0.1.response_text=Die Schlangengöttin war nur ein Köder, denn ich wußte, Du würdest nicht widerstehen können.
policeman.dialog1.0.1.text=Woher wußten Sie, dass ich die Schlangengöttin stehlen würde?
policeman.dialog1.0.2.response_text=Mein Name ist Inspektor Fabrice und ich diene dem Gesetz.\n\nMerk Dir das.
policeman.dialog1.0.2.text=Wer sind Sie?
policeman.dialog1.0.3.response_text=Okay, aber beweg Dich kein Stück.
policeman.dialog1.0.3.text=Es ist mir egal, wer Du bist.
policeman.dialog1.0.response_text=Ich habe eben meine Verstärkung gerufen und sie werden sehr bald hier sein.\n\nDas war's, Robie.
policeman.dialog1.0.text=Worauf warten Sie noch?
policeman.dialog1.1.response_text=Und du bist so hässlich, dass der Boomerang, den Du wirfst, nicht mehr zurückkehrt.
policeman.dialog1.1.text=Sie sind so fett, dass Sie einen Boomerang brauchen, um sich den Gürtel anzuschnallen.
policeman.dialog1.2.text=Schauen Sie da! Hinter Ihnen...
policeman.dialog1.3.response_text=Nein.
policeman.dialog1.3.text=Kommen Sie schon, bitte, lassen Sie mich doch gehen.
policeman.dialog1.4.text=Ich erinnere mich nicht mehr, was ich sagen wollte...
policeman.lookat.0.text=Der Arm des Gesetzes hat mich diesmal erwischt.\nAber ich werde es ihm nicht leicht machen.
rope.desc=Seil
rope.lookat.0.text=Dieses Seil ist mein Ticket hier herein und wieder raus.
rope.pickup.0.text=Ich werde hier nicht abhauen, ohne die Schlangengöttin mitzunehmen.
rope.pickup.ARMED.0.9.text=Ein Seil, das befestigt und einsatzbereit ist.
rope.pickup.INVENTORY.0.text=Ich kann das Seil so nicht werfen. Es würde sich nicht einhaken.
rope.pickup.WITH_GODDESS.0.1.text=Mission abgeschlossen. Nun ist es Zeit sich schnell und leise zu verkrümeln.
rope.pickup.WITH_GODDESS.0.9.text=Und nun, wie komme ich jetzt hier raus?
rope.use.INVENTORY.chair.0.text=Es sieht aus, als könnte ich damit von hier wegkommen.
scene0.forward.desc=Intro überspringen
scene0.init.0.text=6\#Um ein ausgefülltes Leben zu haben,\nmuss ein Mann eine Passion haben.\n\n5\#Meine Passion ist Kunst...\n\n4\#...Ich stehle sie.
scene1.cable.desc=Kabel
scene1.diosa.desc=Die Schlangengöttin
scene1.diosa.lookat.FLOOR.0.text=So nahe und doch so fern...
scene1.exit.desc____=Ausgang
scene1.exit.lookat.0.text_=Wie könnte ich den Ausgang erreichen?
scene1.exit.pickup.9.text=Ein Seil, das befestigt und einsatzbereit ist.
scene1.exit.use.rope.12.text_=Ich kann das Seil so nicht werfen. Es würde sich nicht einhaken.
